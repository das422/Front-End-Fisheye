<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a href="/" alt="fisheye homepage"
          ><img src="assets/images/logo.png" class="logo" alt="fisheye logo"
        /></a>
      </header>
      <main id="main">
        <div id="photograph-header">
          <button class="contact_button" onclick="displayModal()">
            Contactez-moi
          </button>
        </div>
        <div class="dropdown-container">
          <span class="dropdown__label">Trier par</span>
          <select id="dropdown" class="dropdown">
            <option  value="popularite" class="active">Popularité</option>
            <option value="date">Date</option>
            <option value="titre">Titre</option>
          </select>
        </div>
        <section class="main_content-medias"></section>
      </main>

      <!-- contact form modal -->
      <div id="contact_modal" aria-modal="true" role="dialog">
        <div class="modal modal_form" aria-describeby="formTitle">
            <h2>Contactez-moi</h2>
            <button class="close" aria-label="close modal">
              <img src="assets/icons/close.svg" " />
            </button>
            
          <form name="form" id="form" novalidate  >
            <div class="formData">
              <label for="firstname">Prénom<span aria-hidden="true"></span>*</label>
              <input  class="formInput" aria-labelledby="firstname-label" type="text" id="firstname" name="name" required/>
              <span class="error" aria-live="polite"></span>
            </div>           
             <div class="formData">
              <label for="lastname">Nom<span aria-hidden="true"></span>*</label>
              <input  class="formInput" aria-labelledby="lastname-label" type="text" id="lastname" name="name" required/>
              <span class="error" aria-live="polite"></span>
            </div>
            <div class="formData">
              <label for="email">Email<span aria-hidden="true"></span>*</label>
              <input  class="formInput" aria-labelledby="email-label" type="email" id="email" name="email" required/>
              <span class="error" aria-live="polite"></span>
            </div>
            <div class="formData">
              <label for=message">Message<span aria-hidden="true"></span>*</label>
              <input  class="formInput" aria-labelledby="message-label" type="textarea" id="message" name="message"rows="5" minlength="20" required/>
              <span class="error" aria-live="polite"></span>
            </div>
            <button class="submit btn" type="submit" aria-label="Send"class=" btn_submit">Envoyer</button>
          </form>
        </div>
      </div>
      <!-- lightbox -->
      <div class="lightbox-container" aria-modal="true" role="dialog">
        <div class="lightbox" aria-label="display media full size">
          <button class="btn_lightbox lightbox_close" aria-label="close dialog">
            X
          </button>
          <button class="btn_lightbox lightbox_next" aria-label="next media">
            >
          </button>
          <button
            class="btn_lightbox lightbox_prev"
            aria-label="previous media"
          ><</button>
          <figure
            class="lightbox_media"
            role="media"
            aria-label="media"
          ></figure>
        </div>
      </div>
    </div>
    <script
      src="/scripts/pages/photographerProfilPage.js"
      type="module"
    ></script>
    <script src="/scripts/utils/contactForm.js" type="module"></script>
  </body>
</html>
