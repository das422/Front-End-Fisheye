<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a href="/" alt="fisheye homepage"
          ><img src="assets/images/logo.png" class="logo" alt="fisheye logo"
        /></a>
      </header>
      <main id="main">
        <div id="photograph-header">
          <button class="contact_button" onclick="displayModal()">
            Contactez-moi
          </button>
        </div>
        <div class="dropdown-container">
          <span class="dropdown__label">Trier par</span>
          <select id="dropdown" class="dropdown">
            <!-- <span id="active"></span> -->
            <option  value="popularite" class="active">Popularité</option>
            <option value="date">Date</option>
            <option value="titre">Titre</option>
          </select>
        </div>
        <section class="main_content-medias"></section>
      </main>
      <!-- <span class="likedisplay"></span> -->

      <div id="contact_modal">
        <div class="modal">
          <header>
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </header>
          <form>
            <div>
              <label>Prénom</label>
              <input />
            </div>
            <button class="contact_button">Envoyer</button>
          </form>
        </div>
      </div>
      <!-- lightbox -->
      <div class="lightbox-container" aria-modal="true" role="dialog">
        <div class="lightbox" aria-label="display media full size">
          <button class="btn_lightbox lightbox_close" aria-label="close dialog">
            X
          </button>
          <button class="btn_lightbox lightbox_next" aria-label="next media">
            >
          </button>
          <button
            class="btn_lightbox lightbox_prev"
            aria-label="previous media"
          ><</button>
          <figure
            class="lightbox_media"
            role="media"
            aria-label="media"
          ></figure>
        </div>
      </div>
    </div>
    <script
      src="/scripts/pages/photographerProfilPage.js"
      type="module"
    ></script>
    <!-- <script src="/scripts/utils/contactForm.js" type="module"></script> -->
  </body>
</html>
